<mat-dialog-content>
    <div class="header">
        <div></div>
        <h3>{{ this.text('bestScores') }}</h3>
        <mat-icon [ngClass]="{ loading: isLoading }" (click)="refresh()">refresh</mat-icon>
    </div>
    <mat-tab-group mat-align-tabs="start" headerPosition="below">
        <mat-tab class="tab-classic" label="{{ this.text('classicMode') }}">
            <div class="table-container">
                <table mat-table [dataSource]="dataSourceClassic" class="mat-elevation-z8">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <th class="header-classic" mat-header-cell *matHeaderCellDef>
                            {{ column.header }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ column.cell(row) }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">{{ errorMessage }}</td>
                    </tr>
                </table>
            </div>
        </mat-tab>
        <mat-tab class="tab-log" label="{{ this.text('log2990mode') }}">
            <div class="table-container">
                <table mat-table [dataSource]="dataSourceLog" class="mat-elevation-z8">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <th class="header-log" mat-header-cell *matHeaderCellDef>
                            {{ column.header }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ column.cell(row) }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Impossible de se connecter au serveur</td>
                    </tr>
                </table>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]>Fermer</button>
</mat-dialog-actions>
