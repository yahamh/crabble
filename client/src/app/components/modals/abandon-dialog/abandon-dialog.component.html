<mat-dialog-content>
    <h1>{{ text('doYouWantToForfeit') }}</h1>
    <br />
    <mat-label>{{ text('youWouldBeDeclaredLoser') }}</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog()">
        {{ text('cancel') }}
    </button>
    <button mat-raised-button color="primary" (click)="abandon()">
        {{ text('forfeit') }}
    </button>
</mat-dialog-actions>
